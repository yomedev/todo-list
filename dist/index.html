<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="/dist/output.css">
<script defer src="bundle.e701d041a6793a687f51.js"></script></head>

<body>
    <div id="content" class="container mx-auto flex flex-col items-center space-y-8 capitalize">
        <h1 class="text-3xl font-bold underline text-center mt-4">ToDo List</h1>
        <form action=""
            class="flex flex-col justify-center items-center w-1/2 space-y-6 py-6 bg-indigo-200 text-center ">

            <div class="flex flex-col">
                <label for="title">enter title</label>
                <input class="focus:outline-none" type="text" placeholder="Title" id="title">
            </div>
            <div class="flex flex-col">
                <label for="desc">enter desc</label>
                <input class="focus:outline-none" type="text" placeholder="Description" id="desc">
            </div>
            <div class="flex flex-col">
                <label for="dueDate">enter due date</label>
                <input class="focus:outline-none" type="date" name="" id="dueDate">
            </div>
            <div class="flex flex-col">
                <label for="isPrioritized">check priority</label>
                <input class="focus:outline-none" type="checkbox" name="" id="isPrioritized">
            </div>
            <button type="button" class="bg-white" id="addTask">Add Task</button>

        </form>
        <div class="flex flex-col bg-indigo-200 w-1/2 text-center p-6 space-y-6">
            <h2 class="text-xl font-bold">Your tasks</h2>
            <ul id="taskList" class="text-left text-lg space-y-2">  
            </ul>
        </div>
    </div>

</body>

</html>
