<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="/dist/output.css">
<script defer src="bundle.87f653e387600432f97d.js"></script></head>

<body>
    <div id="content" class="container mx-auto flex flex-col items-center space-y-8 capitalize">
        <h1 class="text-3xl font-bold underline text-center mt-4">ToDo List</h1>
        <div class="flex w-full space-x-8">


            <div class="flex flex-col w-1/2 space-y-6">
                <div class="flex flex-col items-center w-full space-y-6 py-6 px-4 bg-indigo-200 text-center ">
                    <h2 class="text-xl font-bold">create project</h2>
                    <div class="flex flex-col">
                        <label for="titleProjInput">enter title</label>
                        <input class="focus:outline-none" type="text" placeholder="Title" id="titleProjInput">
                    </div>
                    <button type="button" class="bg-white disabled:cursor-default" id="addProj" disabled>Add Project</button>
                </div>

                <div class="flex flex-col justify-center items-center w-full space-y-6 py-6 bg-indigo-200 text-center ">
                    <h2 class="text-xl font-bold">create task</h2>
                    <div class="flex flex-col">
                        <label for="taskTitleInput">enter title</label>
                        <input class="focus:outline-none" type="text" placeholder="Title" id="taskTitleInput">
                    </div>
                    <div class="flex flex-col">
                        <label for="taskDescInput">enter desc</label>
                        <input class="focus:outline-none" type="text" placeholder="Description" id="taskDescInput">
                    </div>
                    <div class="flex flex-col">
                        <label for="taskDateInput">enter due date</label>
                        <input class="focus:outline-none" type="date" name="" id="taskDateInput">
                    </div>
                    <div class="flex flex-col items-center">
                        <label for="taskPriorInput">check priority</label>
                        <input class="w-5 h-5 focus:outline-none" type="checkbox" name="" id="taskPriorInput">
                    </div>
                    <div class="flex flex-col">
                        <label for="taskProjSelect">choose project</label>
                        <select name="selecter" id="taskProjSelect"></select>
                    </div>
                    <button type="button" class="bg-white" id="addTask">Add Task</button>
                </div>
            </div>

            <div class="flex flex-col w-1/2 space-y-6">
                <div class="flex flex-col items-center p-6 bg-indigo-200">
                    <h2 class="text-xl font-bold">Pick Project</h2>
                    <select name="picker" id="projSelect"></select>
                </div>

                <div class="flex flex-col bg-indigo-200 p-6 space-y-6">
                    <div id="projPanel" class="flex space-x-4">
                        

                    </div>

                    <ul id="taskList" class="text-left text-lg space-y-2"></ul>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
